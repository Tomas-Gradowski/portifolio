site_name: Tomas | Projects & Study Notes
site_description: Electronics, coding projects, and study notes
site_url: https://<your-username>.github.io/<your-repo>
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
nav:
  - Home: index.md
  - Projects:
      - Overview: projects/index.md
      - Electronics:
          - LED Flasher (2N2222): projects/electronics/led-flasher.md
      - Software:
          - Example CLI Tool: projects/software/example-cli.md
  - Study Notes:
      - PHY Electrodynamics: notes/electrodynamics/index.md
      - Quantum Mechanics: notes/quantum-mechanics/index.md
      - Algebra III: notes/algebra-III/index.md
      - Probability & Statistics: notes/probability/index.md
  - About: about.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
repo_url: https://github.com/<your-username>/<your-repo>
repo_name: GitHub
edit_uri: edit/main/docs/
